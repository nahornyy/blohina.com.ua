{{ define "main" }}

{{ partial "breadcrumbs.html" . }}


<div class="uk-container uk-container-middle uk-margin-bottom">
    <h1 class="uk-heading-divider">{{ .Title}}</h1>

</div>

<div class="uk-container uk-container-middle">
    <!-- Place <div> tag where you want the feed to appear -->
    <div id="curator-feed-default-feed-layout"><a href="https://curator.io" target="_blank"
            class="crt-logo crt-tag">Powered by Curator.io</a></div>

    <!-- The Javascript can be moved to the end of the html page before the </body> tag -->
    <script type="text/javascript">
        /* curator-feed-default-feed-layout */
        (function () {
            var i, e, d = document, s = "script"; i = d.createElement("script"); i.async = 1; i.charset = "UTF-8";
            i.src = "https://cdn.curator.io/published/cf00877b-a226-4b4c-a142-12faf51d0270.js";
            e = d.getElementsByTagName(s)[0]; e.parentNode.insertBefore(i, e);
        })();
    </script>
</div>
{{ end }}
