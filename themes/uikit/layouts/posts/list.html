{{ define "main" }}


<!-- Шапка -->
<div class="uk-container uk-container-medium uk-margin-top">

  {{ partial "breadcrumbs.html" . }} 

  <h2 class="uk-heading-small uk-text-center">{{ .Title }}</h2>
    
  <hr class="uk-divider-icon">

  <!-- выводим список новостей -->


  <div class="uk-child-width-1-3@m uk-child-width-1-2@s" uk-grid>
    {{ range .Pages }}


    <article class="uk-article uk-margin-remove-top uk-margin-bottom">
      <h2 class="uk-article-title">{{ .Title }}</h2>
      <!--<p class="uk-article-meta">{{ .Date | time.Format ":date_long" }}</p>-->

      <div class="summary">
        {{ .Summary }}
 
      </div>

      <div class="uk-grid-small uk-child-width-auto" uk-grid>
        <div>
          <a class="uk-button uk-button-text" href="{{ .RelPermalink }}">{{ T "detaled"}} ...</a>
        </div>
      </div>
    </article>



    {{ end }}

  </div>

</div>

{{ end }}
